<!DOCTYPE Html>
<html style="background-color: rgb(0,0,0);">
<head>
	<script>
		function startTime(){
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			document.getElementById('txt').style.fontFamily = "sans_serif";
			document.getElementById('txt').style.color = "White";
			document.getElementById('txt').style.fontSize = "100px";
			document.getElementById('txt').style.textAlign = "right";
			document.getElementById('txt').innerHTML= 
			h + " : " + m + " : " + s;
			var t = setTimeout(startTime, 500);

		}
		function checkTime(i){
			if (i < 10) {
				i = "0" + i};
			return i;
			}
	</script>
</head>

<body onload="startTime()">
<div id="txt"></div>
</body>

</html>
